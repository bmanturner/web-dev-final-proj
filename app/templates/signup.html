{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="row gx-5 justify-content-center">
      <div class="col-lg-8 col-xl-6">
        <h1 class="fw-bolder">Sign Up</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <div class="box">
            <form method="POST" action="/signup">
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Email Address</label>
                  <input id="emailInput" class="form-control" type="email" name="email" placeholder="blazerid@uab.edu" autofocus="">
                </div>

                <div class="mb-3">
                  <label for="nameInput" class="form-label">First Name</label>
                  <input id="nameInput" class="form-control" type="text" name="name" placeholder="Jacob" autofocus="">
                </div>

                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Password</label>
                  <input id="passwordInput" class="form-control" type="password" name="password" placeholder="Password">
                </div>

                <button class="btn btn-primary">Sign Up</button>
            </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
