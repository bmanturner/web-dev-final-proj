{% extends "base.html" %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

{% block content %}
<div class="column is-4 is-offset-4">
  <div class="row gx-5 justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <h1 class="fw-bolder">Login</h1>
      <div class="box">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="alert alert-danger" role="alert">
                  {{ messages[0] }}
              </div>
          {% endif %}
          {% endwith %}
          <form method="POST" action="/login">
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input id="emailInput" class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
              </div>

              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input id="passwordInput" class="form-control" type="password" name="password" placeholder="Your Password">
              </div>
              <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">
                      Remember me
                    </label>
                  </div>
              </div>
              <button class="btn btn-primary">Login</button>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
