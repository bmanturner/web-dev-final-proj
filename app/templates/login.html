{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <div class="row gx-5 justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <h1 class="fw-bolder">Login</h1>
      <div class="box">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="alert alert-danger" role="alert">
                  {{ messages[0] }}
              </div>
          {% endif %}
          {% endwith %}
          <form method="POST" action="/login">
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input id="emailInput" class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
              </div>

              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input id="passwordInput" class="form-control" type="password" name="password" placeholder="Your Password">
              </div>
              <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">
                      Remember me
                    </label>
                  </div>
              </div>
              <button class="btn btn-primary">Login</button>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
